<div class="main-container">
    <div class="heading-2">
        Task Active List
    </div>
    <div class="display-list">
        <ng-container *ngFor="let task of tasks">
            <tr *ngIf="!task.status">
                <input type="checkbox" class="checkbox-round" ng-change="update()" ng-model="checkSelect">
                {{task.task}}
            </tr>
        </ng-container>
    </div>
</div>
